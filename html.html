<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css.css">
    <link rel="stylesheet" href="champieAdditions.css">
    <link rel="stylesheet" href="enemyAdditions.css">

    <title> Pocket Champies </title>
</head>
<body>

    <!--!~~~~~~~~~~~~~~~~~~  MAIN GAME  ~~~~~~~~~~~~~~~~~-->
    <div id="popups">
        <div class="popup"><h2> </h2> <h3> </h3></div>
        <div class="popup"><h2> </h2> <h3> </h3></div>
        <div class="popup"><h2> </h2> <h3> </h3></div>
    </div>
    <div id="defend_popups" style="position: absolute;">
    </div>
    
    <div id="container" style="position: absolute;">
        <div id="champie_box">
            <img id="champie">
        </div>
        <div id="enemy_box">
            <div id="enemy_popup"><h2> </h2></div>
            <img id="enemy" style="position: relative;">
        </div>
        <div id="background"></div>
        <div id="floor"></div>
        <div id="poise_panel" style="opacity: 0%">
            <img id="poise_meter" src="Interface/Poise_Meter.png">
        </div>
        <div id="hitbox" style="margin-left: 40vw; bottom: 50vh; opacity: 0%">
            <img id="hitbox_img" src="Interface/Hitbox.png" style="transform: rotate(45deg) scale(1.3)" style="translate: all 0.1s ease-in-out">
        </div>
    </div>

    <div id="enemy_popups" style="position: absolute">

    </div>


    <!--!~~~~~~~~~~~~~~~  SELECTION PANEL  ~~~~~~~~~~~~~~-->
    <div id="big_black"></div>
    <div id="selection_background">
        <div id="stats"></div>
        <div id="selection_container">
            <div id="pokemon_selection_case">
                <div id="apheliosChampie" class="champie_box">
                    <div class="line"></div>
                    <h1> Aphelios </h1>
                    <img class="champie_img" src="Champies\Screenshot_4895.png">
                </div>
                <div id="reksaiChampie" class="champie_box"> 
                    <div class="line"></div>
                    <h1> Rek'Sai </h1>
                    <img class="champie_img" src="Champies\Rek'Sai\Rek'Sai_readjusted_Icon.png">
                </div>
                <div id="mordekaiserChampie" class="champie_box">
                    <div class="line"></div>
                    <h1> Mordekaiser </h1>
                    <img class="champie_img" src="Champies\Screenshot_4897.png">
                </div>
            </div>
            <div id="confirm" onclick="Confirm()"> <img height="75" width="150" src="Interface\Confirm.png"> </div>
            <div class="button" onclick="ToggleLeft()"> <img height="75" width="75" src="Interface\Arrow_Left.png">  </div>
            <div class="button" onclick="ToggleRight()"> <img height="75" width="75" src="Interface\Arrow_Right.png"> </div>
        </div>
    </div>

    <div id="border">
        <div id="top"></div>
        <div id="left"></div>
        <div id="right"></div>
        <div id="bottom"></div>
    </div>

    <!--!~~~~~~~~~~~~~~~~~~~~ SCRIPTS ~~~~~~~~~~~~~~~~~~~-->
    <script src="audio.js"></script>
    <script src="rhythm.js"></script>
    <script src="champie.js"></script>
    <script src="main.js"></script>
    <script src="panelMovement.js"></script>
    <script src="champieSkills.js"></script>
    <script src="enemy.js"></script>

</body>
</html>
