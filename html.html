<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css.css">
    <link rel="stylesheet" href="champie_additions.css">
    <title>Document</title>
</head>
<body>

    <!--!~~~~~~~~~~~~~~~~~~  MAIN GAME  ~~~~~~~~~~~~~~~~~-->
    <div class="popup"><h2> </h2> <h3> </h3></div>
    <div class="popup"><h2> </h2> <h3> </h3></div>
    <div class="popup"><h2> </h2> <h3> </h3></div>
    <div class="popup"><h2> </h2> <h3> </h3></div>
    
    <div style="position: absolute;">
        <div id="champie_box"></div>
        <div id="background"></div>
        <div id="floor"></div>
    </div>


    <!--!~~~~~~~~~~~~~~~  SELECTION PANEL  ~~~~~~~~~~~~~~-->
    <div id="big_black"></div>
    <div id="selection_background">
        <div id="stats"></div>
        <div id="selection_container">
            <div id="pokemon_selection_case">
                <div id="morderkaiserChampie" class="champie_box">
                    <h1> Mordekaiser </h1>
                    <img class="champie_img" src="Champies\Screenshot_4897.png">
                </div>
                <div id="apheliosChampie" class="champie_box">
                    <h1> Aphelios </h1>
                    <img class="champie_img" src="Champies\Screenshot_4895.png">
                </div>
                <div id="reksaiChampie" class="champie_box"> 
                    <div class="line"></div>
                    <h1> Rek'Sai </h1>
                    <img class="champie_img" src="Champies\Rek'Sai\Rek'Sai_readjusted_Icon.png">
                </div>
                <div id="gragasChampie" class="champie_box">
                    <h1> Gragas </h1>
                    <img class="champie_img" src="Champies\Screenshot_4896.png">
                </div>
                <div id="d" class="champie_box">
                    <h1> huj </h1>
                    <img class="champie_img" src="">
                </div>
            </div>
            <div id="confirm" onclick="Confirm()"> <img height="75" width="150" src="Interface\Confirm.png"> </div>
            <div class="button" onclick="ToggleLeft()"> <img height="75" width="75" src="Interface\Arrow_Left.png">  </div>
            <div class="button" onclick="ToggleRight()"> <img height="75" width="75" src="Interface\Arrow_Right.png"> </div>
        </div>
    </div>

    <div id="border">
        <div id="top"></div>
        <div id="left"></div>
        <div id="right"></div>
        <div id="bottom"></div>
    </div>

    <!--!~~~~~~~~~~~~~~~~~~~~ SCRIPTS ~~~~~~~~~~~~~~~~~~~-->
    <script src="audio.js"></script>
    <script src="rhythm.js"></script>
    <script src="champie.js"></script>
    <script src="main.js"></script>
    <script src="champieSkills.js"></script>

</body>
</html>
